<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concesionario oficial multimarcas de ventas de automoviles al mejor precio del mercado">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    
    <title>Automotres Uruguay - Concesionario multimarcas - Contacto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="logo-header">
            <img src="image/logo2.jpg" alt="logo">
        </div>
        <nav class="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="image/botonmenu.png" alt="boton menu"></i>
            </label>
            <ul>                
                <li><a class="boton" href="index.html">INICIO</a></li>
                <li><a class="boton" href="nosotros.html">NOSOTROS</a></li>
                <li><a class="boton" href="vehiculos.html">NUESTROS VEHICULOS</a></li>
                <li><a class="boton" href="sucursales.html">SUCURSALES</a></li>
                <li><a class="boton" href="contacto.html">CONTACTANOS</a></li>
            </ul>
        </nav>
        
    </header>
    <!-- Fin Header -->

    <!-- Formas de contacto -->
    <section class="contactos" title="Formulario de contacto">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label" style="color: black;">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label" style="color: black;">Apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label" style="color: black;">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required placeholder="Email">
              </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
    </section>
    <!-- Fin formas de contacto -->

    <!-- Footer -->
    <footer class="footer">
            <a href="https://facebook.com">
                 <img src="image/facebook.png" alt="Facebook ferreteria" class="facebook">
            </a>
                
            <a href="https://instagram.com">
                <img src="image/instagram.png" alt="Instagram ferreteria" class="instagram">
            </a>

    </footer>
    <!-- Fin Footer -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
